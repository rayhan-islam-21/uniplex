<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIST UNIPLEX</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://student.mist.ac.bd/assets/mist/images/logos/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer-container">
        <div id="left-side" >
            <div class="up">
                <div class="uniplex">
                    <div class="logo">
                    <img id="mist" src="https://student.mist.ac.bd/assets/mist/images/logos/logo-white.png" alt="">
                    <p class="text">UNIPLEX</p>
                    </div>
                <i id="up-logo" class='bx bx-left-indent'></i>
            </div>
            </div>
            <div class="low"></div>
        </div>
        <div id="right-side" class="afterclick">
            <div id="top-side">
                <div class="left">
                    <div id="icon-holder">
                    <i id="menu-icon" class='bx bx-left-indent'></i>
                    </div>
                </div>
                <div class="right">
                    <div class="ok-left">
                    <div class="icon-holder">
                    <i id="text-icon" class='bx bx-text'></i>
                    </div>
                    <div class="icon-holder">
                        <i id="full-icon" class='bx bx-fullscreen' ></i>
                    </div>
                    <div id="name-box">
                        <p>Rayhan Islam</p>
                        <span><img class="image-mine" src="https://scontent.fdac135-1.fna.fbcdn.net/v/t39.30808-6/460955269_518917391090309_4065552176132864352_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFlitUjpfyOcQdHqJhXv2iij_SSTgCo0DiP9JJOAKjQONRJpLKBLQ0k6Nbp84SaXpY8XrLuMAHJeSr8qzXJZMp1&_nc_ohc=iACb6cQXDYUQ7kNvgFQ1Qve&_nc_ht=scontent.fdac135-1.fna&_nc_gid=A7bdIgKzTQArp6flWCsHgzr&oh=00_AYCEaOEeRHnPGBvjSvQu3C5_x-jy4_PKqtz0z6pV-FwgIw&oe=6700330E" alt=""></span>
                    </div>
                    </div>
                </div>
            </div>
            <div id="bottom-side">
                <div id="outer-box">
                    <div class="box1">
                        <a href="https://student.mist.ac.bd/profile"><img class="mario" src="Screenshot 2024-09-30 133915.png" alt=""></a>
                    </div>
                    <div class="box1">
                        <img class="mario" src="class routine.png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="course registration.png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="bilss (1).png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="running course.png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="admit.png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="results.png" alt="">
                    </div>
                    <div class="box1">
                        <img class="mario" src="books.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
